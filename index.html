<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex">
        <div class="flex logo">
            <h1>TASTY <span>CART</span></h1>
            <i class="fa-solid fa-burger"></i>
        </div>
        <div class="flex list">
            <ul class="flex gap-1">
                <li>Home</li>
                <li>Aboute</li>
                <li>Menus</li>
                <li>Order</li>
                <li>Contact</li>
                <i class="fa-solid fa-cart-shopping"></i>
            </ul>
        </div>
    </header>
    <div class="flex home">
        <div class="about">
            <h1 class="heading">Hungry?</h1>
            <h1 class="heading">Fast and Delicious <span>Food!</span></h1>
            <p class="para">Order Now</p>
            <p class="para-1">Craving something delicious? TastyCart delivers fresh, flavorful meals straight to your door. Order now and satisfy your taste buds!</p>
            <div class="btn">
                <button class="flex">Order Now</button>
            </div>
        </div>
        <div class="imgbox">
            <img src="./img/food-plate1-Csnt0z0i.png" alt="">
        </div>
    </div>
</body>
</html>
